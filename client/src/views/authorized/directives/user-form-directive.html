<form role="form" name="loginForm" data-ng-submit="submit()" class="my-account-form" autocomplete="off">
    <div class="form-group">
        <label for="firstname-input">Firstname:</label>
        <input type="text" id="firstname-input" class="form-control" data-ng-model="account.firstName" data-ng-required="true" data-ng-readonly="!isAuthorized()" />
    </div>

    <div class="form-group">
        <label for="lastname-input">Lastname:</label>
        <input type="text" id="lastname-input" class="form-control" data-ng-model="account.lastName" data-ng-required="true" data-ng-readonly="!isAuthorized()" />
    </div>

    <div class="form-group">
        <label for="birthdate-input">Birthdate:</label>
        <input type="date" id="birthdate-input" class="form-control" data-ng-model="account.birthdate" data-ng-required="true" data-ng-readonly="!isAuthorized()" />
    </div>

    <div class="form-group">
        <label for="role-input">Role:</label>
        <select id="role-input" data-ng-model="account.role" class="form-control" data-ng-disabled="{{ mode === 'edit' }}" data-ng-required="true">
            <option data-ng-repeat="role in roles" value="{{role.key}}">{{role.value}}</option>
        </select>
    </div>

    <div class="form-group" data-ng-if="isPatient()">
        <label for="status-input">Status:</label>
        <select id="status-input" data-ng-model="account.status" class="form-control" data-ng-disabled="!isAuthorized()" data-ng-required="true">
            <option data-ng-repeat="status in statuses" value="{{status.key}}">{{status.value}}</option>
        </select>
    </div>

    <div class="form-group" data-ng-if="isPatient()">
        <label for="insurance-input">Insurance number:</label>
        <input type="text" id="insurance-input" data-ng-model="account.insuranceNumber" class="form-control" data-ng-readonly="!isAuthorized()" data-ng-required="true" />
    </div>

    <div class="form-group" data-ng-if="isDoctor()">
        <label for="department-input">Department:</label>
        <select id="department-input" data-ng-model="account.departmentId" data-ng-disabled="!isAuthorized()" class="form-control" data-ng-required="true">
            <option data-ng-repeat="department in departments" value="{{department.key}}">{{department.name}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" type="text" data-ng-model="account.username" class="form-control" data-ng-required="true" data-ng-readonly="mode === 'edit'" />
    </div>

    <div class="form-group" data-ng-if="mode === 'create'">
        <label for="password">Password:</label>
        <input id="password" type="password" data-ng-model="account.password" class="form-control" data-ng-required="true" data-ng-readonly="!isAuthorized()" />
    </div>

    <div class="form-group">
        <label for="tel-input">Tel.:</label>
        <input type="text" id="tel-input" class="form-control" data-ng-model="account.telephone" data-ng-required="true" data-ng-readonly="!isAuthorized()" />
    </div>

    <div class="form-group">
        <label for="address-input">Address:</label>
        <input type="text" id="address-input" class="form-control" data-ng-model="account.address" data-ng-required="true" data-ng-readonly="!isAuthorized()" />
    </div>

    <button type="submit" class="btn btn-primary" data-ng-disabled="!isAuthorized() || isLoading">{{mode === 'create' ? 'Create' : 'Save'}}</button>
</form>
