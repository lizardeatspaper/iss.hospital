<div id="login-layout">

	<div class="login-container">
		<div class="logo-container">
			<img class="logo" src="img/logo.png" />
		</div>

		<div class="login-form-container">
			<form role="form" name="loginForm" data-ng-submit="login()" class="login-form" autocomplete="off">
				<div class="form-group">
					<label for="login-input">Login:</label>
					<input type="text" class="form-control" data-ng-model="values.login" data-ng-required="true" id="login-input" />
				</div>
				<div class="form-group">
					<label for="password-input">Password:</label>
					<input type="password" class="form-control" data-ng-model="values.password" data-ng-required="true" id="password-input" />
				</div>

				<button type="submit" class="btn btn-default pull-right">Log in</button>
			</form>
		</div>
	</div>

</div>
